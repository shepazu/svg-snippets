<!doctype html>
<html>
<head>
  <title>SVG Markers</title>
</head>
<body>
  <h1>SVG Markers</h1>

  <main>
    <svg xmlns="http://www.w3.org/2000/svg"
         width="100%" height="100%" viewBox="0 0 300 300">
      <title>Markers</title>

      <g id="dynamic_lines">
        <g id="nested_group">
        </g>
      </g>
    </svg>
  </main>


  <script type="module">
    import { DrawMarkerConnector } from "./DrawMarkerConnector.js";

    window.onload = function init () {
      const lines = [
        {
          x1: 50,
          y1: 270,
          x2: 240,
          y2: 270,
          color: `royalblue`,
          width: `3`
        },
        {
          x1: 250,
          y1: 20,
          x2: 170,
          y2: 70,
          color: `hsl(120, 100%, 20%)`,
          width: `5`
        },
        {
          x1: 25,
          y1: 50,
          x2: 25,
          y2: 170
        },
        {
        },
        {
          x1: 150,
          y1: 20,
          x2: 200,
          y2: 20,
          color: `royalblue`,
          width: `3`,
          container: document.getElementById(`nested_group`)
        }
      ];

      const container = document.getElementById(`dynamic_lines`);
      const connector = new DrawMarkerConnector( lines, container );
    }
  </script>
</body>
</html>
